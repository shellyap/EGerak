<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
  const { useState, useEffect, useMemo, useRef, Component } = React;

  // ---------- ICONS ----------
  const createIcon = (iconName) => ({ size = 20, className = '' }) => {
    if (typeof lucide === 'undefined') return null;
    const def = lucide.icons ? lucide.icons[iconName] : lucide[iconName];
    if (!def) return null;
    return React.createElement('svg', { width: size, height: size, viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round', className }, def.map(([tag, attrs], i) => React.createElement(tag, { ...attrs, key: i })));
  };
  const MapPin = createIcon('MapPin'), CheckCircle = createIcon('CheckCircle'), Plus = createIcon('Plus'), Trash2 = createIcon('Trash2'), Search = createIcon('Search'), UsersIc = createIcon('Users'), FileSpreadsheet = createIcon('FileSpreadsheet'), Printer = createIcon('Printer'), Filter = createIcon('Filter'), Calendar = createIcon('Calendar'), LogOut = createIcon('LogOut');

  // ---------- INITIAL DATA (used to seed collections if empty) ----------
  const CURRENT_YEAR = new Date().getFullYear();
  const INITIAL_DATA = {
    users: [
      { id: 1, username: 'shell', password: 'shellyap', role: 'admin', name: 'Shell Yap', department: 'IT / Pengurusan' },
      { id: 2, username: 'staff', password: '123', role: 'staff', name: 'En. Razak', department: 'Unit Pembangunan' },
      { id: 3, username: 'guru', password: '123', role: 'staff', name: 'Pn. Siti', department: 'Unit Akademik' }
    ],
    logs: [
      { id: 101, userId: 2, userName: 'En. Razak', type: 'Lawatan Tapak', location: 'SK Kilimu', date: `${CURRENT_YEAR}-10-24`, catatan: 'Memantau projek pembinaan blok baharu.' },
      { id: 102, userId: 2, userName: 'En. Razak', type: 'Mesyuarat', location: 'PPD Kota Kinabalu', date: `${CURRENT_YEAR}-10-25`, catatan: 'Mesyuarat penyelarasan aset.' },
      { id: 103, userId: 3, userName: 'Pn. Siti', type: 'Bengkel', location: 'SMK Ranau', date: `${CURRENT_YEAR}-10-24`, catatan: 'Bengkel KSSM Sains.' }
    ],
    locations: [
      { name: 'PPD Ranau', category: 'Lain-lain' },
      { name: 'JPN Sabah', category: 'Lain-lain' },
      { name: 'PPD Kota Kinabalu', category: 'Lain-lain' },
      { name: 'SK Pekan Ranau', category: 'Sekolah Rendah' },
      { name: 'SK Kilimu', category: 'Sekolah Rendah' },
      { name: 'SMK Ranau', category: 'Sekolah Menengah' }
    ],
    activityTypes: [
      'Lawatan Bimbingan', 'Mesyuarat', 'Bengkel', 'Urusan Rasmi', 'Pemantauan', 'Lawatan Tapak'
    ]
  };

  // ---------- Firestore references (collections under egerak/main) ----------
  const db = firebase.firestore();
  const rootDoc = db.collection('egerak').doc('main');
  const usersCol = () => rootDoc.collection('users');
  const logsCol = () => rootDoc.collection('logs');
  const locationsCol = () => rootDoc.collection('locations');
  const typesCol = () => rootDoc.collection('activityTypes');

  // Ensure root doc exists and seed collections if empty
  async function ensureCollectionsSeeded() {
    try {
      // create root doc if missing
      const docSnap = await rootDoc.get();
      if (!docSnap.exists) await rootDoc.set({ createdAt: firebase.firestore.FieldValue.serverTimestamp() });

      // check each collection and seed if empty
      const seedIfEmpty = async (colRef, items, mapFn = (i) => i) => {
        const snap = await colRef.limit(1).get();
        if (snap.empty) {
          const batch = db.batch();
          items.forEach((item) => {
            const ref = colRef.doc(); // auto id
            batch.set(ref, mapFn(item));
          });
          await batch.commit();
        }
      };

      await seedIfEmpty(usersCol(), INITIAL_DATA.users, (u) => ({ ...u }));
      await seedIfEmpty(locationsCol(), INITIAL_DATA.locations, (l) => ({ ...l }));
      await seedIfEmpty(typesCol(), INITIAL_DATA.activityTypes.map(t => ({ name: t })), (t) => ({ name: t.name || t }));
      await seedIfEmpty(logsCol(), INITIAL_DATA.logs, (l) => ({ ...l }));
      console.log('Collections ensured/seeded if empty.');
    } catch (e) {
      console.error('Seeding error', e);
      throw e;
    }
  }

  // ---------- Utility ----------
  const formatDate = (dateString) => {
    if (!dateString) return '-';
    const parts = dateString.split('-');
    if (parts.length !== 3) return dateString;
    const [year, month, day] = parts;
    return `${day}/${month}/${year.slice(-2)}`;
  };

  const downloadCSV = (data, filename) => {
    const headers = ["Tarikh", "Nama", "Tujuan", "Lokasi", "Catatan"];
    const rows = data.map(row => [ formatDate(row.date), row.userName, row.type, row.location, (row.catatan||'').replace(/(\r\n|\n|\r)/gm, ' ') ]);
    const csvContent = "data:text/csv;charset=utf-8," + [headers.join(","), ...rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(","))].join("\n");
    const link = document.createElement('a'); link.setAttribute('href', encodeURI(csvContent)); link.setAttribute('download', filename); document.body.appendChild(link); link.click(); document.body.removeChild(link);
  };

  // ---------- Simple ErrorBoundary ----------
  class ErrorBoundary extends Component {
    constructor(props){ super(props); this.state={hasError:false,err:null}; }
    static getDerivedStateFromError(err){ return { hasError:true, err }; }
    render(){ if(this.state.hasError) return (<div className="p-6 text-center text-red-600 bg-red-50 rounded m-4">{String(this.state.err)}</div>); return this.props.children; }
  }

  // ---------- App ----------
  function App(){
    const [user, setUser] = useState(null);
    const [loading, setLoading] = useState(true);
    const [error, setError] = useState('');
    const [successMsg, setSuccessMsg] = useState('');
    const [users, setUsers] = useState([]);
    const [logs, setLogs] = useState([]);
    const [locations, setLocations] = useState([]);
    const [activityTypes, setActivityTypes] = useState([]);

    // subscribe to collections (real-time)
    useEffect(() => {
      let unsubUsers, unsubLogs, unsubLocs, unsubTypes;
      (async () => {
        try {
          await ensureCollectionsSeeded();

          unsubUsers = usersCol().orderBy('id','asc').onSnapshot(snap => {
            const arr = snap.docs.map(d => ({ docId: d.id, ...d.data() }));
            setUsers(arr);
          });

          unsubLocs = locationsCol().orderBy('name').onSnapshot(snap => { setLocations(snap.docs.map(d => ({ docId: d.id, ...d.data() }))); });

          unsubTypes = typesCol().orderBy('name').onSnapshot(snap => { setActivityTypes(snap.docs.map(d => ({ docId: d.id, name: d.data().name }))); });

          unsubLogs = logsCol().orderBy('date','desc').onSnapshot(snap => { setLogs(snap.docs.map(d => ({ docId: d.id, ...d.data() }))); });

          setLoading(false);
        } catch (e) {
          console.error(e); setError('Gagal sambung ke pangkalan data.'); setLoading(false);
        }
      })();

      return () => {
        if (unsubUsers) unsubUsers(); if (unsubLogs) unsubLogs(); if (unsubLocs) unsubLocs(); if (unsubTypes) unsubTypes();
      };
    }, []);

    // ---------- Auth (local simple auth backed by users collection) ----------
    const handleLogin = (username, password) => {
      setError('');
      const found = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);
      if (found) { setUser(found); setSuccessMsg(''); } else setError('ID Pengguna atau kata laluan tidak sah.');
    };

    const handleRegister = async ({ username, password, name, department }) => {
      try {
        // ensure unique username
        if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) return setError('Username sudah wujud.');
        // compute next numeric id
        const maxId = users.reduce((m,u)=>Math.max(m, u.id||0), 0);
        await usersCol().add({ id: maxId + 1, username, password, role: 'staff', name, department: department || '' });
        setSuccessMsg('Pendaftaran berjaya, sila log masuk.'); setError('');
      } catch (e) { console.error(e); setError('Gagal daftar pengguna.'); }
    };

    const handleLogout = () => { setUser(null); setError(''); setSuccessMsg(''); };

    // ---------- CRUD operations (collections) ----------
    async function addLog(newLogData){
      if(!user) return setError('Sila log masuk terlebih dahulu.');
      try {
        const idVal = Date.now();
        const payload = { id: idVal, userId: user.id, userName: user.name, ...newLogData };
        await logsCol().add(payload);

        // ensure location exists (if provided)
        if (newLogData.location) {
          const exists = locations.some(l => l.name === newLogData.location);
          if (!exists) {
            await locationsCol().add({ name: newLogData.location, category: 'Lain-lain' });
          }
        }
        setSuccessMsg('Rekod berjaya disimpan.');
        setTimeout(()=>setSuccessMsg(''), 2500);
      } catch(e) { console.error(e); setError('Gagal simpan rekod.'); }
    }

    async function deleteLog(docId){
      try { await logsCol().doc(docId).delete(); } catch(e){ console.error(e); setError('Gagal padam rekod.'); }
    }

    async function addLocation(obj){
      try {
        // prevent duplicate name
        if (locations.some(l => l.name === obj.name)) return setError('Lokasi sudah wujud.');
        await locationsCol().add(obj);
      } catch(e){ console.error(e); setError('Gagal tambah lokasi.'); }
    }
    async function deleteLocation(docId){ try { await locationsCol().doc(docId).delete(); } catch(e){ console.error(e); setError('Gagal padam lokasi.'); } }

    async function addActivityType(name){ try { if (activityTypes.some(t=>t.name===name)) return setError('Perkara sudah wujud.'); await typesCol().add({ name }); } catch(e){ console.error(e); setError('Gagal tambah perkara.'); } }
    async function deleteActivityType(docId){ try { await typesCol().doc(docId).delete(); } catch(e){ console.error(e); setError('Gagal padam perkara.'); } }

    async function addUser(newUser){
      try {
        if (users.some(u=>u.username.toLowerCase()===newUser.username.toLowerCase())) return setError('Username already exists.');
        const maxId = users.reduce((m,u)=>Math.max(m, u.id||0), 0);
        await usersCol().add({ id: maxId+1, ...newUser });
      } catch(e){ console.error(e); setError('Gagal tambah pengguna.'); }
    }
    async function deleteUser(docId){ try { await usersCol().doc(docId).delete(); } catch(e){ console.error(e); setError('Gagal padam pengguna.'); } }
    async function resetUserPassword(docId){ try { await usersCol().doc(docId).update({ password: '123' }); } catch(e){ console.error(e); setError('Gagal reset password.'); } }

    // Derived lists
    const combinedLocations = useMemo(() => {
      const masterLocs = locations || [];
      const logLocs = Array.from(new Set((logs || []).map(l=>l.location).filter(Boolean))).filter(name => !masterLocs.some(m=>m.name===name)).map(n=>({ name: n, category: 'Lain-lain' }));
      return [...masterLocs, ...logLocs].sort((a,b)=> (a.name||'').localeCompare(b.name||''));
    }, [locations, logs]);

    const combinedActivityTypes = useMemo(() => {
      const types = (activityTypes || []).map(t => t.name || t).filter(Boolean);
      const fromLogs = Array.from(new Set((logs || []).map(l => l.type).filter(Boolean)));
      return Array.from(new Set([...types, ...fromLogs])).sort();
    }, [activityTypes, logs]);

    const allUserNames = useMemo(()=> Array.from(new Set([...(users||[]).map(u=>u.name), ...(logs||[]).map(l=>l.userName)])).sort(), [users, logs]);

    if (loading) return <div className="min-h-screen flex items-center justify-center">Menyambung ke pangkalan data...</div>;

    if (!user) return <LoginPage onLogin={handleLogin} onRegister={handleRegister} error={error} successMsg={successMsg} />;

    return (
      <div className="min-h-screen bg-slate-50">
        <ErrorBoundary>
          <div className="p-4 md:p-6 bg-white border-b border-slate-100 flex items-center justify-between">
            <div className="flex items-center space-x-3">
              <div className="bg-blue-900 text-white p-2 rounded"><MapPin size={18} /></div>
              <div><h1 className="text-lg font-bold">E-Gerak</h1><div className="text-xs text-slate-500">PPD Ranau</div></div>
            </div>
            <div className="flex items-center gap-3">
              <div className="text-sm text-slate-600">{user.name} ({user.role})</div>
              <button onClick={handleLogout} className="bg-red-600 text-white px-3 py-2 rounded flex items-center gap-2"><LogOut size={16}/>Log Keluar</button>
            </div>
          </div>

          <div className="p-6 grid grid-cols-1 md:grid-cols-4 gap-6">
            <div className="md:col-span-3 space-y-6">
              {user.role === 'staff' ? (
                <StaffArea user={user} logs={logs} onAddLog={addLog} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} />
              ) : (
                <AdminArea user={user} logs={logs} users={users} locations={locations} activityTypes={activityTypes}
                  onAddLocation={addLocation} onDeleteLocation={deleteLocation}
                  onAddActivity={addActivityType} onDeleteActivity={deleteActivityType}
                  onAddUser={addUser} onDeleteUser={deleteUser} onResetUserPassword={resetUserPassword}
                  onDeleteLog={(docId)=>deleteLog(docId)}
                  combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} allUserNames={allUserNames}
                />
              )}
            </div>

            <aside className="hidden md:block bg-white border border-slate-100 p-4 rounded-lg h-fit">
              <h3 className="font-bold mb-2">Pantau Cepat</h3>
              <div className="text-sm text-slate-600 mb-3">Jumlah rekod: <strong>{logs.length}</strong></div>
              <div className="text-sm text-slate-600 mb-3">Pengguna terdaftar: <strong>{users.length}</strong></div>
              <div className="text-sm text-slate-600">Lokasi: <strong>{locations.length}</strong></div>
            </aside>
          </div>

          <div className="p-6">
            {error && <div className="bg-red-50 text-red-700 p-3 rounded mb-4">{error}</div>}
            {successMsg && <div className="bg-green-50 text-green-700 p-3 rounded mb-4">{successMsg}</div>}
            <div className="text-xs text-slate-400">Data disimpan dalam koleksi Firestore: <code>egerak/main/{'{users,logs,locations,activityTypes}'}</code></div>
          </div>
        </ErrorBoundary>
      </div>
    );
  }

  // ---------- Login Component ----------
  function LoginPage({ onLogin, onRegister, error, successMsg }){
    const [isRegister, setIsRegister] = useState(false);
    const [username, setUsername] = useState('');
    const [password, setPassword] = useState('');
    const [fullName, setFullName] = useState('');
    const [department, setDepartment] = useState('');
    const [roleTab, setRoleTab] = useState('staff');

    const submit = (e) => { e.preventDefault(); if(isRegister) { onRegister({ username, password, name: fullName, department }); setUsername(''); setPassword(''); setFullName(''); setDepartment(''); setIsRegister(false); } else onLogin(username, password); };

    return (
      <div className="min-h-screen flex items-center justify-center p-4">
        <div className="max-w-md w-full bg-white shadow rounded-xl overflow-hidden border border-slate-100">
          <div className="p-6 bg-blue-900 text-white text-center">
            <div className="mx-auto w-12 h-12 bg-white text-blue-900 rounded-full flex items-center justify-center mb-2"><MapPin size={18} /></div>
            <h2 className="font-bold text-xl">E-Gerak</h2>
            <div className="text-xs opacity-80">PPD Ranau</div>
          </div>
          <div className="p-6">
            {!isRegister && <div className="flex gap-2 bg-slate-100 rounded p-1 mb-4">
              <button onClick={()=>setRoleTab('staff')} className={`flex-1 py-2 ${roleTab==='staff' ? 'bg-white text-blue-900 shadow' : 'text-slate-500'}`}>Staf</button>
              <button onClick={()=>setRoleTab('admin')} className={`flex-1 py-2 ${roleTab==='admin'? 'bg-white text-blue-900 shadow' : 'text-slate-500'}`}>Admin</button>
            </div>}
            <form onSubmit={submit} className="space-y-3">
              {isRegister && <>
                <input required placeholder="Nama Penuh" value={fullName} onChange={e=>setFullName(e.target.value)} className="w-full p-2 border rounded" />
                <input placeholder="Jabatan / Unit" value={department} onChange={e=>setDepartment(e.target.value)} className="w-full p-2 border rounded" />
              </>}
              <input required placeholder="ID Pengguna" value={username} onChange={e=>setUsername(e.target.value)} className="w-full p-2 border rounded" />
              <input required type="password" placeholder="Kata Laluan" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-2 border rounded" />
              {error && <div className="text-red-600 text-sm">{error}</div>}
              {successMsg && <div className="text-green-600 text-sm">{successMsg}</div>}
              <button type="submit" className="w-full bg-blue-900 text-white py-2 rounded">{isRegister ? 'Daftar' : 'Log Masuk'}</button>
            </form>
            <div className="mt-4 text-center">
              {!isRegister ? <button onClick={()=>setIsRegister(true)} className="text-sm text-blue-600">Pengguna baru? Daftar</button> : <button onClick={()=>setIsRegister(false)} className="text-sm text-blue-600">Kembali ke Log Masuk</button>}
            </div>
          </div>
        </div>
      </div>
    );
  }

  // ---------- Staff area (entry / filter / report tabs) ----------
  function StaffArea({ user, logs, onAddLog, combinedLocations, combinedActivityTypes }){
    const [tab, setTab] = useState('entry');
    return (
      <div>
        <div className="mb-6">
          <h2 className="text-2xl font-bold">Selamat Datang, {user.name}</h2>
          <div className="text-sm text-slate-500">{user.department}</div>
        </div>
        <div className="flex gap-2 mb-6">
          <button onClick={()=>setTab('entry')} className={tab==='entry' ? 'py-2 px-4 border-b-2 border-blue-900' : 'py-2 px-4 text-slate-500'}>Daftar Pergerakan</button>
          <button onClick={()=>setTab('filter')} className={tab==='filter' ? 'py-2 px-4 border-b-2 border-blue-900' : 'py-2 px-4 text-slate-500'}>Saring Rekod</button>
          <button onClick={()=>setTab('report')} className={tab==='report' ? 'py-2 px-4 border-b-2 border-blue-900' : 'py-2 px-4 text-slate-500'}>Laporan</button>
        </div>

        {tab==='entry' && <StaffEntry onSubmit={onAddLog} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} />}
        {tab==='filter' && <StaffFilter logs={logs} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} />}
        {tab==='report' && <StaffReport logs={logs} />}
      </div>
    );
  }

  function StaffEntry({ onSubmit, combinedLocations, combinedActivityTypes }){
    const [date, setDate] = useState(new Date().toISOString().slice(0,10));
    const [location, setLocation] = useState('');
    const [type, setType] = useState('');
    const [catatan, setCatatan] = useState('');
    const [useCustomLoc, setUseCustomLoc] = useState(false);
    const [useCustomType, setUseCustomType] = useState(false);

    const submit = (e) => { e.preventDefault(); if(!date || !location || !type) return; onSubmit({ date, location, type, catatan }); setCatatan(''); setLocation(''); setType(''); };
    const locs = combinedLocations || [];

    return (
      <form onSubmit={submit} className="bg-white p-6 rounded shadow">
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div><label className="text-xs">Tarikh</label><input type="date" value={date} onChange={e=>setDate(e.target.value)} className="w-full p-2 border rounded" /></div>
          <div>
            <label className="text-xs">Lokasi</label>
            {!useCustomLoc ? (
              <select value={location} onChange={e=>setLocation(e.target.value)} className="w-full p-2 border rounded">
                <option value="">Pilih lokasi...</option>
                {locs.map((l, i)=><option key={i} value={l.name}>{l.name}</option>)}
              </select>
            ) : <input value={location} onChange={e=>setLocation(e.target.value)} className="w-full p-2 border rounded" placeholder="Taip lokasi baru..." />}
          </div>
          <div>
            <label className="text-xs">Perkara</label>
            {!useCustomType ? (
              <select value={type} onChange={e=>setType(e.target.value)} className="w-full p-2 border rounded">
                <option value="">Pilih perkara...</option>
                {combinedActivityTypes.map((t,i)=><option key={i} value={t}>{t}</option>)}
              </select>
            ) : <input value={type} onChange={e=>setType(e.target.value)} className="w-full p-2 border rounded" placeholder="Taip perkara baru..." />}
          </div>
        </div>

        <div className="mt-4">
          <label className="text-xs">Catatan</label>
          <textarea value={catatan} onChange={e=>setCatatan(e.target.value)} rows={3} className="w-full p-2 border rounded" />
        </div>

        <div className="flex items-center gap-2 mt-4">
          <button type="submit" className="bg-blue-900 text-white px-4 py-2 rounded flex items-center gap-2"><CheckCircle size={16}/>Hantar</button>
          <button type="button" onClick={()=>{ setUseCustomLoc(!useCustomLoc); }} className="px-3 py-2 border rounded">Tambah Lokasi</button>
          <button type="button" onClick={()=>{ setUseCustomType(!useCustomType); }} className="px-3 py-2 border rounded">Tambah Perkara</button>
        </div>
      </form>
    );
  }

  function StaffFilter({ logs, combinedLocations, combinedActivityTypes }){
    const [date, setDate] = useState('');
    const [place, setPlace] = useState('');
    const [type, setType] = useState('');
    const now = new Date();
    const currentMonth = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;

    const isActive = date || place || type;
    const filtered = (logs||[]).filter(l => {
      if(!l.date) return false;
      if(!isActive) return l.date.startsWith(currentMonth);
      return (date ? l.date === date : true) && (place ? l.location === place : true) && (type ? l.type === type : true);
    });

    return (
      <div className="space-y-4">
        <div className="bg-white p-4 rounded">
          <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="p-2 border rounded" />
            <select value={place} onChange={e=>setPlace(e.target.value)} className="p-2 border rounded">
              <option value="">Semua Lokasi</option>
              {combinedLocations.map((l,i)=><option key={i} value={l.name}>{l.name}</option>)}
            </select>
            <select value={type} onChange={e=>setType(e.target.value)} className="p-2 border rounded">
              <option value="">Semua Perkara</option>
              {combinedActivityTypes.map((t,i)=><option key={i} value={t}>{t}</option>)}
            </select>
          </div>
        </div>

        <div className="bg-white p-4 rounded">
          <div className="text-xs text-slate-500 mb-3">Memaparkan {filtered.length} rekod ({isActive ? 'Saringan' : 'Bulan semasa'})</div>
          <div className="overflow-x-auto">
            <table className="w-full text-sm">
              <thead className="text-xs text-slate-500"><tr><th className="p-2">Tarikh</th><th className="p-2">Nama</th><th className="p-2">Perkara</th><th className="p-2">Lokasi</th></tr></thead>
              <tbody>
                {filtered.map(l=> <tr key={l.docId} className="border-t"><td className="p-2">{formatDate(l.date)}</td><td className="p-2">{l.userName}</td><td className="p-2">{l.type}</td><td className="p-2">{l.location}</td></tr>)}
                {filtered.length===0 && <tr><td colSpan="4" className="p-4 text-center text-slate-400">Tiada rekod.</td></tr>}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    );
  }

  function StaffReport({ logs }){
    const [month, setMonth] = useState(new Date().toISOString().slice(0,7));
    const monthly = (logs||[]).filter(l => l.date && l.date.startsWith(month));
    return (
      <div className="space-y-4">
        <div className="bg-white p-4 rounded flex justify-between items-center">
          <div><h3 className="font-bold">Laporan Bulanan</h3><div className="text-xs text-slate-500">Pilih bulan untuk muat turun / cetak</div></div>
          <div className="flex items-center gap-2">
            <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-2 border rounded" />
            <button onClick={()=>downloadCSV(monthly, `Laporan_${month}.csv`)} className="bg-green-600 text-white px-3 py-2 rounded flex items-center gap-2"><FileSpreadsheet size={16}/>CSV</button>
            <button onClick={()=>window.print()} className="bg-slate-700 text-white px-3 py-2 rounded flex items-center gap-2"><Printer size={16}/>Cetak</button>
          </div>
        </div>

        <div className="bg-white p-4 rounded">
          <table className="w-full text-sm">
            <thead className="text-xs text-slate-500"><tr><th className="p-2">Tarikh</th><th className="p-2">Nama</th><th className="p-2">Perkara</th><th className="p-2">Lokasi</th><th className="p-2">Catatan</th></tr></thead>
            <tbody>
              {monthly.map(l => <tr key={l.docId} className="border-t"><td className="p-2">{formatDate(l.date)}</td><td className="p-2">{l.userName}</td><td className="p-2">{l.type}</td><td className="p-2">{l.location}</td><td className="p-2 italic">{l.catatan||'-'}</td></tr>)}
              {monthly.length===0 && <tr><td colSpan="5" className="p-4 text-center text-slate-400">Tiada rekod.</td></tr>}
            </tbody>
          </table>
        </div>
      </div>
    );
  }

  // ---------- Admin area ----------
  function AdminArea({ user, logs, users, locations, activityTypes, onAddLocation, onDeleteLocation, onAddActivity, onDeleteActivity, onAddUser, onDeleteUser, onResetUserPassword, onDeleteLog, combinedLocations, combinedActivityTypes, allUserNames }){
    const [tab, setTab] = useState('data');
    return (
      <div>
        <div className="mb-6">
          <h2 className="text-2xl font-bold">Dashboard Pentadbir</h2>
          <div className="text-sm text-slate-500">{user.name}</div>
        </div>

        <div className="flex gap-2 mb-6">
          <button onClick={()=>setTab('data')} className={tab==='data' ? 'py-2 px-4 border-b-2 border-blue-900' : 'py-2 px-4 text-slate-500'}>Urus Data</button>
          <button onClick={()=>setTab('analisis')} className={tab==='analisis' ? 'py-2 px-4 border-b-2 border-blue-900' : 'py-2 px-4 text-slate-500'}>Analisis</button>
          <button onClick={()=>setTab('reports')} className={tab==='reports' ? 'py-2 px-4 border-b-2 border-blue-900' : 'py-2 px-4 text-slate-500'}>Laporan</button>
        </div>

        {tab==='data' && <AdminData users={users} locations={locations} activityTypes={activityTypes} onAddLocation={onAddLocation} onDeleteLocation={onDeleteLocation} onAddActivity={onAddActivity} onDeleteActivity={onDeleteActivity} onAddUser={onAddUser} onDeleteUser={onDeleteUser} onResetUserPassword={onResetUserPassword} />}
        {tab==='analisis' && <AdminAnalysis logs={logs} allUserNames={allUserNames} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} onDeleteLog={onDeleteLog} />}
        {tab==='reports' && <AdminReport logs={logs} allUserNames={allUserNames} combinedLocations={combinedLocations} combinedActivityTypes={combinedActivityTypes} />}
      </div>
    );
  }

  function AdminData({ users, locations, activityTypes, onAddLocation, onDeleteLocation, onAddActivity, onDeleteActivity, onAddUser, onDeleteUser, onResetUserPassword }){
    const [locName, setLocName] = useState(''); const [locCat, setLocCat] = useState('Lain-lain');
    const [actName, setActName] = useState('');
    const [uUsername, setUUsername] = useState(''); const [uPassword, setUPassword] = useState(''); const [uName, setUName] = useState(''); const [uDept, setUDept] = useState('');

    return (
      <div className="space-y-6">
        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div className="bg-white p-4 rounded">
            <h4 className="font-bold mb-2">Lokasi</h4>
            <div className="flex gap-2 mb-3">
              <select value={locCat} onChange={e=>setLocCat(e.target.value)} className="p-2 border rounded">
                <option>Sekolah Rendah</option><option>Sekolah Menengah</option><option>Lain-lain</option>
              </select>
              <input value={locName} onChange={e=>setLocName(e.target.value)} placeholder="Nama lokasi" className="p-2 border rounded flex-1" />
              <button onClick={()=>{ if(locName) { onAddLocation({ name: locName, category: locCat }); setLocName(''); } }} className="px-3 py-2 bg-blue-600 text-white rounded"><Plus/> Tambah</button>
            </div>
            <div className="space-y-1 max-h-48 overflow-y-auto">
              {locations.map(l => <div key={l.docId} className="flex justify-between items-center p-2 border rounded"><div><div className="font-medium">{l.name}</div><div className="text-xs text-slate-500">{l.category}</div></div><button onClick={()=>onDeleteLocation(l.docId)} className="text-red-500"><Trash2/></button></div>)}
            </div>
          </div>

          <div className="bg-white p-4 rounded">
            <h4 className="font-bold mb-2">Perkara (Activity Types)</h4>
            <div className="flex gap-2 mb-3">
              <input value={actName} onChange={e=>setActName(e.target.value)} placeholder="Perkara baru" className="p-2 border rounded flex-1" />
              <button onClick={()=>{ if(actName) { onAddActivity(actName); setActName(''); } }} className="px-3 py-2 bg-blue-600 text-white rounded"><Plus/> Tambah</button>
            </div>
            <div className="space-y-1">
              {activityTypes.map(t => <div key={t.docId} className="flex justify-between items-center p-2 border rounded"><div>{t.name}</div><button onClick={()=>onDeleteActivity(t.docId)} className="text-red-500"><Trash2/></button></div>)}
            </div>
          </div>
        </div>

        <div className="bg-white p-4 rounded">
          <h4 className="font-bold mb-2">Pengguna</h4>
          <div className="grid grid-cols-1 md:grid-cols-4 gap-2 mb-3">
            <input value={uUsername} onChange={e=>setUUsername(e.target.value)} placeholder="ID Pengguna" className="p-2 border rounded" />
            <input value={uPassword} onChange={e=>setUPassword(e.target.value)} placeholder="Kata Laluan" className="p-2 border rounded" />
            <input value={uName} onChange={e=>setUName(e.target.value)} placeholder="Nama Penuh" className="p-2 border rounded" />
            <input value={uDept} onChange={e=>setUDept(e.target.value)} placeholder="Jabatan" className="p-2 border rounded" />
          </div>
          <div className="flex gap-2 mb-4">
            <button onClick={()=>{ if(uUsername && uPassword && uName) { onAddUser({ username: uUsername, password: uPassword, role: 'staff', name: uName, department: uDept }); setUUsername(''); setUPassword(''); setUName(''); setUDept(''); } }} className="px-3 py-2 bg-blue-600 text-white rounded">Tambah Pengguna</button>
          </div>
          <div className="overflow-x-auto">
            <table className="w-full text-sm">
              <thead className="text-xs text-slate-500"><tr><th className="p-2">Nama</th><th className="p-2">ID</th><th className="p-2">Jabatan</th><th className="p-2">Tindakan</th></tr></thead>
              <tbody>
                {users.map(u => <tr key={u.docId} className="border-t"><td className="p-2 font-medium">{u.name}</td><td className="p-2">{u.username}</td><td className="p-2">{u.department}</td><td className="p-2"><button onClick={()=>onResetUserPassword(u.docId)} className="text-orange-600 mr-2">Reset</button>{u.role!=='admin' && <button onClick={()=>onDeleteUser(u.docId)} className="text-red-600">Padam</button>}</td></tr>)}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    );
  }

  function AdminAnalysis({ logs, allUserNames, combinedLocations, combinedActivityTypes, onDeleteLog }){
    const [month, setMonth] = useState('');
    const [staff, setStaff] = useState('');
    const [place, setPlace] = useState('');
    const [type, setType] = useState('');

    const filtered = (logs||[]).filter(l => {
      if(!l.date) return false;
      return (month ? l.date.startsWith(month) : true) && (staff ? l.userName===staff : true) && (place ? l.location===place : true) && (type ? l.type===type : true);
    });

    return (
      <div className="space-y-4">
        <div className="bg-white p-4 rounded grid grid-cols-1 md:grid-cols-4 gap-2">
          <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-2 border rounded" />
          <select value={staff} onChange={e=>setStaff(e.target.value)} className="p-2 border rounded"><option value="">Semua Staf</option>{allUserNames.map((n,i)=><option key={i} value={n}>{n}</option>)}</select>
          <select value={place} onChange={e=>setPlace(e.target.value)} className="p-2 border rounded"><option value="">Semua Lokasi</option>{combinedLocations.map((l,i)=><option key={i} value={l.name}>{l.name}</option>)}</select>
          <select value={type} onChange={e=>setType(e.target.value)} className="p-2 border rounded"><option value="">Semua Perkara</option>{combinedActivityTypes.map((t,i)=><option key={i} value={t}>{t}</option>)}</select>
        </div>

        <div className="bg-white p-4 rounded overflow-x-auto">
          <div className="text-sm text-slate-500 mb-2">Jumlah rekod: <strong>{filtered.length}</strong></div>
          <table className="w-full text-sm">
            <thead className="text-xs text-slate-500"><tr><th className="p-2">Tarikh</th><th className="p-2">Nama</th><th className="p-2">Perkara</th><th className="p-2">Lokasi</th><th className="p-2">Tindakan</th></tr></thead>
            <tbody>
              {filtered.map(l=> <tr key={l.docId} className="border-t"><td className="p-2">{formatDate(l.date)}</td><td className="p-2">{l.userName}</td><td className="p-2">{l.type}</td><td className="p-2">{l.location}</td><td className="p-2"><button onClick={()=>onDeleteLog(l.docId)} className="text-red-600">Padam</button></td></tr>)}
            </tbody>
          </table>
        </div>
      </div>
    );
  }

  function AdminReport({ logs, allUserNames, combinedLocations, combinedActivityTypes }){
    const [month, setMonth] = useState(new Date().toISOString().slice(0,7));
    const [staff, setStaff] = useState(''); const [place, setPlace] = useState(''); const [type, setType] = useState('');

    const filtered = (logs||[]).filter(l => l.date && l.date.startsWith(month) && (staff ? l.userName===staff : true) && (place ? l.location===place : true) && (type ? l.type===type : true));
    return (
      <div className="space-y-4">
        <div className="bg-white p-4 rounded flex justify-between items-center">
          <div>
            <h4 className="font-bold">Laporan Bulanan (Pentadbir)</h4>
            <div className="text-xs text-slate-500">Pilih bulan dan saring</div>
          </div>
          <div className="flex items-center gap-2">
            <input type="month" value={month} onChange={e=>setMonth(e.target.value)} className="p-2 border rounded" />
            <select value={staff} onChange={e=>setStaff(e.target.value)} className="p-2 border rounded"><option value="">Semua Staf</option>{allUserNames.map((n,i)=><option key={i} value={n}>{n}</option>)}</select>
            <button onClick={()=>downloadCSV(filtered, `Laporan_Admin_${month}.csv`)} className="bg-green-600 text-white px-3 py-2 rounded">Muat Turun CSV</button>
          </div>
        </div>

        <div className="bg-white p-4 rounded overflow-x-auto">
          <table className="w-full text-sm">
            <thead className="text-xs text-slate-500"><tr><th className="p-2">Tarikh</th><th className="p-2">Nama</th><th className="p-2">Perkara</th><th className="p-2">Lokasi</th><th className="p-2">Catatan</th></tr></thead>
            <tbody>
              {filtered.map(l => <tr key={l.docId} className="border-t"><td className="p-2">{formatDate(l.date)}</td><td className="p-2">{l.userName}</td><td className="p-2">{l.type}</td><td className="p-2">{l.location}</td><td className="p-2 italic">{l.catatan||'-'}</td></tr>)}
              {filtered.length===0 && <tr><td colSpan="5" className="p-4 text-center text-slate-400">Tiada rekod.</td></tr>}
            </tbody>
          </table>
        </div>
      </div>
    );
  }

  // ---------- Render ----------
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App/>);

  </script>
</body>
</html>
